<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Slideshow</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.slideshow-container {
  max-width: 800px;
  position: relative;
  margin: auto;
}

.mySlides {
  display: none;
}

img {
  width: 100%;
}

.fade {
  animation: fade 1.5s ease-in-out infinite;
}

@keyframes fade {
  from {
    opacity: 0.4;
  }
  to {
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="https://picsum.photos/id/237/1000/500" alt="Image 1">
    </div>
    <div class="mySlides fade">
      <img src="https://picsum.photos/id/235/1000/500" alt="Image 2">
    </div>
    <div class="mySlides fade">
      <img src="https://picsum.photos/id/234/1000/500" alt="Image 3">
    </div>
    <div class="mySlides fade">
      <img src="https://picsum.photos/id/238/1000/500" alt="Image 4">
    </div>
    <div class="mySlides fade">
      <img src="https://picsum.photos/id/239/1000/500" alt="Image 5">
    </div>
  </div>

  <script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  const slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1;
  }
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 2000); // Change slide every 2 seconds
}

  </script>
</body>
</html>
